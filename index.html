<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #004aad, #f5c518);
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header img {
      height: 40px;
      vertical-align: middle;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      line-height: 1.7;
      position: relative;
      overflow: hidden;
    }

    /* Decorative gold line on left */
    .container::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
      background: #f5c518;
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
    }

    input {
      padding: 12px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #004aad;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003580;
    }

    .sop-btn {
      display: block;
      width: 100%;
      text-align: left;
      margin: 10px 0;
      padding: 12px;
      background: #f8faff;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      color: #004aad;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .sop-btn:hover {
      background: #e6eeff;
    }

    .sop-content {
      white-space: pre-line;
      text-align: justify;
      margin-top: 10px;
    }

    .nav-btns {
      text-align: center;
      margin-top: 40px;
    }

    .nav-btns button {
      margin: 0 10px;
    }

    #result-page, #sop-viewer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo">
    <span>üìò Standard Operating Procedures Portal</span>
  </header>

  <!-- Search Page -->
  <div class="container" id="search-page">
    <h2>Search by Account Name</h2>
    <input type="text" id="searchInput" placeholder="e.g. Ameribest">
    <button onclick="searchSOP()">Search</button>
  </div>

  <!-- SOP List Page -->
  <div class="container" id="result-page">
    <h2 id="accountName"></h2>
    <div id="sopList"></div>
    <div class="nav-btns">
      <button onclick="goBack()">üîô Back</button>
      <button onclick="goHome()">üè† Home</button>
    </div>
  </div>

  <!-- SOP Viewer Page -->
  <div class="container" id="sop-viewer">
    <h2 id="sopTitle"></h2>
    <div id="sopContent" class="sop-content"></div>
    <div class="nav-btns">
      <button onclick="backToList()">‚Üê Back to SOP List</button>
      <button onclick="goHome()">üè† Home</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaxBdYrx-ue0FVtGjU0mGPjOAMA_U-O9YPou9lVDVc1_nrvQcNCXlWmvcTlvQu90Gp/exec";
    let currentSOPs = [];

    function searchSOP() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("Please enter an account name.");
        return;
      }

      document.getElementById("search-page").style.display = "none";
      document.getElementById("result-page").style.display = "block";
      document.getElementById("accountName").innerText = "Loading...";
      document.getElementById("sopList").innerHTML = "";

      fetch(`${SCRIPT_URL}?account=${encodeURIComponent(query)}`)
        .then(r => r.json())
        .then(data => {
          if (data.error) {
            document.getElementById("accountName").innerText = "No SOP found for that account.";
            document.getElementById("sopList").innerHTML = "";
          } else {
            currentSOPs = data.sops;
            document.getElementById("accountName").innerText = query.toUpperCase();
            let sopButtons = "";
            data.sops.forEach((sop, i) => {
              sopButtons += `<button class="sop-btn" onclick="viewSOP(${i})">${sop.name}</button>`;
            });
            document.getElementById("sopList").innerHTML = sopButtons;
          }
        })
        .catch(err => {
          document.getElementById("accountName").innerText = "Error fetching SOP.";
          document.getElementById("sopList").innerHTML = "";
        });
    }

    function viewSOP(index) {
      const sop = currentSOPs[index];
      document.getElementById("result-page").style.display = "none";
      document.getElementById("sop-viewer").style.display = "block";
      document.getElementById("sopTitle").innerText = sop.name;
      document.getElementById("sopContent").innerText = sop.content;
    }

    function backToList() {
      document.getElementById("sop-viewer").style.display = "none";
      document.getElementById("result-page").style.display = "block";
    }

    function goBack() {
      document.getElementById("result-page").style.display = "none";
      document.getElementById("search-page").style.display = "block";
    }

    function goHome() {
      document.getElementById("searchInput").value = "";
      document.getElementById("result-page").style.display = "none";
      document.getElementById("sop-viewer").style.display = "none";
      document.getElementById("search-page").style.display = "block";
    }
  </script>
</body>
</html>
